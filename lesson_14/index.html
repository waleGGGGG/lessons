<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>lesson_14</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
        </header>
        <main class="page">
            <div class="page__container">
                <form action="#" enctype="multipart/form-data" class="form">
                    <h1 class="form__title">Оформлення замовлення</h1>
                    <div class="form__inform-box">
                        <div class="information">
                            <img src="img/information-box/icon-info.svg" alt="іконка ін формації про покупця" class="information__icon">
                            <span class="information__title">Інформація про покупця</span>
                        </div>
                        <div class="input-block">
                            <div class="input-block__full-name">
                                <input type="text" class="input-block__item" name="form[]" placeholder="Прізвище" required tabindex="1">
                                <input type="text" class="input-block__item" name="form[]" placeholder="Ім'я" required required tabindex="2">
                                <input type="text" class="input-block__item" name="form[]" placeholder="По батькові" required required tabindex="3">
                            </div>
                            <div class="input-block__contacts">
                                <input type="tel" class="input-block__item" name="form[]" placeholder="Контактний телефон" required required tabindex="4">
                                <input type="email" class="input-block__item" name="form[]" placeholder="E-mail" required required tabindex="5">
                            </div>
                        </div>
                        <div class="check">
                            <input type="checkbox" class="check__input-none" name="form[]" id="check" tabindex="6">
                            <label for="check" class="check__label">Отримуватиме замовлення інша людина</label>
                        </div>
                    </div>
                    <div class="form__delivery-box">
                        <div class="information">
                            <img src="img/delivery-box/delivery-icon.svg" alt="іконка вибору способу доставки" class="information__icon">
                            <span class="information__title">Вибір способу доставки</span>
                        </div>
                        <div class="choise-block">
                            <div class="card">
                                <input type="radio" name="delivery" value="self-pickup" class="card__input-none">
                                <div class="card__items">
                                    <img src="img/delivery-box/self-pickup.svg" alt="самовивіз"
                                    class="card__picture">
                                    <img src="img/delivery-box/check-circle.svg" alt="вибраний пункт" class="card__check">
                                    <div class="inform">
                                        <span class="inform__text">Самовивіз із магазину</span>
                                        <span class="inform__price">Бесплатно</span>
                                    </div>
                                </div>
                            </div>
                            <div class="card">
                                <input type="radio" name="delivery" value="del-nova-post" class="card__input-none">
                                <div class="card__items">
                                    <img src="img/delivery-box/np.svg" alt="нова пошта" class="card__picture">
                                    <img src="img/delivery-box/check-circle.svg" alt="вибраний пункт" class="card__check">
                                    <div class="inform">
                                        <span class="inform__text">Доставка Нова Пошта</span>
                                        <span class="inform__price">≈ від 500 грн</span>
                                    </div>
                                </div>
                            </div>
                            <div class="card">
                                <input type="radio" name="delivery" value="courier" class="card__input-none">
                                <div class="card__items">
                                    <img src="img/delivery-box/courier.svg" alt="кур'єр"
                                    class="card__picture">
                                    <img src="img/delivery-box/check-circle.svg" alt="вибраний пункт" class="card__check">
                                    <div class="inform">
                                        <span class="inform__text">Доставка кур'єром</span>
                                        <span class="inform__price">≈ від 200 грн</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="address">
                            <img src="img/delivery-box/location.svg" alt="іконка локації" class="address__location-icon">
                            <div class="address__inform">
                                <span class="hours">Графік роботи: щодня з 9:00 до 18:00
                                </span>
                                <span class="location">м. Київ, пров. Ізяславський 52, пов. 2</span>
                            </div>
                            <a href="https://www.google.com/maps/place/Кровато/@50.3960037,30.4212149,17z/data=!3m1!4b1!4m6!3m5!1s0x40d4c985b50a7e6d:0x3d3fa41b01332a2a!8m2!3d50.3960037!4d30.4237898!16s%2Fg%2F11h18zp7_1?entry=ttu" class="address__map-button" target="_blank">На мапі</a>
                        </div>
                    </div>
                    <div class="form__payment-selection-box">
                        <div class="information">
                            <img src="img/payment-selection-box/icon-comment.svg" alt="іконка вибору оплати" class="information__icon">
                            <span class="information__title">Коментар до замовлення</span>
                        </div>
                        <ul class="pay-list">
                            <li>
                                <label for="cash" class="pay-list__item">
                                    <input type="radio" name="payment" value="cash" class="pay-list__input-none" id="cash">
                                    <span>Готівкою при отриманні (Післясплата)</span>
                                </label>
                            </li>
                            <li>
                                <label for="visa-master" class="pay-list__item">
                                    <input type="radio" name="payment" value="visa-master" class="pay-list__input-none" id="visa-master">
                                    <span>Оплата карткою на сайті</span>
                                    <img src="img/payment-selection-box/master-card-logo.png" alt="логотип мастер-кард">
                                    <img src="img/payment-selection-box/visa-card-logo.png" alt="логотип віза">
                                </label>
                            </li>
                            <li>
                                <label for="p24" class="pay-list__item">
                                    <input type="radio" name="payment" value="privatpay" class="pay-list__input-none" id="p24">
                                    <span>Privat Pay</span>
                                    <img src="img/payment-selection-box/privat-pay-logo.png" alt="логотип приват24">
                                </label>
                            </li>
                            <li>
                                <label for="credit-krovato" class="pay-list__item">
                                    <input type="radio" name="payment" value="credit-krovato" class="pay-list__input-none" id="credit-krovato">
                                    <span>Кредит від Krovato</span>
                                </label>
                            </li>
                            <li>
                                <label for="credit-p24" class="pay-list__item">
                                    <input type="radio" name="payment" value="credit-p24" class="pay-list__input-none" id="credit-p24">
                                    <span>Оплата частинами ПриватБанк</span>
                                    <img src="img/payment-selection-box/privaty-credit-logo.png" alt="логотип ПриватБанк">
                                </label>
                            </li>
                            <li>
                                <label for="credit-mono" class="pay-list__item">
                                    <input type="radio" name="payment" value="credit-mono" class="pay-list__input-none" id="credit-mono">
                                    <span>Оплата частинами МоноБанк</span>
                                    <img src="img/payment-selection-box/mono-bank-logo.png" alt="логотип МоноБанк">
                                </label>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>
        </main>
        <footer class="footer">
        </footer>
    </div>
</body>
</html>
