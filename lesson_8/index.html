<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>lesson_8</title>
</head>
<body>
    <!-- HEADER -->
    <header class="header">
        <div class="header_container_picture">
            <div class="picture_block">
                <h2>контентне,растрове.webp / тег-img / 2x,3x</h2>
                 <!-- <picture>
                    <source srcset="img/kont-rastr/webp/kont-rastr-2x.webp 2x, img/kont-rastr/webp/kont-rastr-3x.webp 3x">
                    <img src="img/kont-rastr/webp/kont-rastr-1x.webp" alt="image">
                 </picture> -->

            </div>
        </div>
        <div class="header_container_png_svg">
            <div class="png_block">

                <img src="img/kont-rastr/webp/kont-rastr-proz.webp" alt="png">
            </div>
            <div class="svg_block">
                <h2>контентне, векторне.svg / тег-img</h2>
                <img src="img/kont-vec-svg/kont-vec.svg" alt="vector">
                <img src="img/kont-vec-svg/kont-vec-2.svg" alt="vector">
                <img src="img/kont-vec-svg/kont-vec-3.svg" alt="vector">
                <img src="img/kont-vec-svg/kont-vec-4.svg" alt="vector">
                <img src="img/kont-vec-svg/kont-vec-5.svg" alt="vector">
                <img src="img/kont-vec-svg/kont-vec-6.svg" alt="vector">
                <img src="img/kont-vec-svg/kont-vec-7.svg" alt="vector">
                <img src="img/kont-vec-svg/kont-vec-8.svg" alt="vector">
                <img src="img/kont-vec-svg/kont-vec-9.svg" alt="vector">
                <img src="img/kont-vec-svg/kont-vec-10.svg" alt="vector">
                <img src="img/kont-vec-svg/kont-vec-11.svg" alt="vector">
            </div>
        </div>
        <div class="text_container">
            <h3>
                а в ролі вирвиглазного фону для вас сьогодні виступає <span>іконка, векторна.svg / background</span>, вона могла бути і біля пунктів списку ... життя бентежне!
            </h3>
        </div>

    <!-- MAIN -->
    <main class="page">
    </main>
    <!-- FOOTER -->
    <footer class="footer">
    </footer>
