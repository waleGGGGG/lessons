<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/iconsfont.css">
        <link rel="stylesheet" href="css/style.css">
        <title>lesson_19</title>
    </head>
    <body>
        <div class="wrapper">
            <header class="header">
                <div class="header__container">
                    <div class="top">
                        <form action="#" name="form[search]"
                            enctype="multipart/form-data"
                            class="top__form search ">
                            <button type="button" id="searchButton"
                                class="search__button"></button>
                            <div id="searchWindow" class="search__hidden">
                                <input type="text" id="searchInput"
                                    autocomplete="off" class="search__input">
                            </div>
                        </form>
                        <a href="#" class="top__logo">
                            <img src="img/header/top-section/logo.svg"
                                alt="logo coral">
                        </a>
                        <div class="top__actions actions">
                            <div class="actions__adaptive-inner"
                                data-da=".bottom , 520.98, 0">
                                <a href="#"
                                    class="actions__link _icon-account"><span>Account</span>
                                </a>
                                <a href="#"
                                    class="actions__link _icon-shop-min">
                                    <span>Shoping</span>
                                </a>
                            </div>
                            <button type="button" id="toggleButton"
                                class="actions__navigation-burger"><span></span></button>
                        </div>
                    </div>
                    <nav class="bottom">
                        <ul class="bottom__list">
                            <li class="bottom__item">
                                <a href="#" class="bottom__link">
                                    Jewelry & Accessories
                                </a>
                            </li>
                            <li class="bottom__item">
                                <a href="#" class="bottom__link">Clothing &
                                    Shoes
                                </a>
                            </li>
                            <li class="bottom__item">
                                <a href="#" class="bottom__link">Home &
                                    Living
                                </a>
                            </li>
                            <li class="bottom__item">
                                <a href="#" class="bottom__link">Wedding &
                                    Party
                                </a>
                            </li>
                            <li class="bottom__item">
                                <a href="#" class="bottom__link">Toys &
                                    Entertainment
                                </a>
                            </li>
                            <li class="bottom__item">
                                <a href="#" class="bottom__link">Art &
                                    Collectibles
                                </a>
                            </li>
                            <li class="bottom__item">
                                <a href="#" class="bottom__link">Craft Supplies
                                    & Tools
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </header>
            <main class="page">
                <div class="collections-block">
                    <div class="collections-block__container">
                        <section class="collections-block__info info">
                            <h2 class="info__title">Collections</h2>
                            <!-- у тексті виправлені граматичні помилки, тому він розмістився не так як в макеті -->
                            <p class="info__about">You can explore and shop many different collections from various brands here.</p>
                            <a href="#" class="info__shop-link">
                                <span class="_icon-shop">Shop now</span>
                            </a>
                        </section>
                        <div class="collections-block__photo">
                            <!-- margin доданий до фотографії не дає декору піти за в'юпорт-->
                            <img src="img/main/collections/model-photo.jpg" alt="model photo">
                        </div>
                    </div>
                </div>
            </main>
            <footer class="footer">
            </footer>
        </div>
        <script src="js/JS.js"></script>
        <script src="js/dynamic_adapt.js"></script>
    </body>
</html>
